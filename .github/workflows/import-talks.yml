# Hugo Blox GitHub Action to convert Bibtex publications to Markdown-based webpages
name: Import Talks From Bibtex

# Require permission to create a PR (least privilege principle)
permissions:
  contents: write
  pull-requests: write

# Run workflow when a `.bib` file is added or updated in the `data/` folder
on:
  push:
    branches: ['main']
    paths: ['talks.bib']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Prevent concurrent runs of this workflow
concurrency:
  group: import-publications-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hugoblox:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      ACADEMIC_VERSION: '>=0.10.0'
      PYTHON_VERSION: '3.12'
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          # Only need recent history for publication import
          fetch-depth: 1

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Setup pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-academic-${{ env.ACADEMIC_VERSION }}
          restore-keys: |
            ${{ runner.os }}-pip-academic-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "academic${{ env.ACADEMIC_VERSION }}"
      - name: Validate talks.bib file
        if: ${{ hashFiles('talks.bib') != '' }}
        run: |
          if [ ! -f "talks.bib" ]; then
            echo "âŒ talks.bib file not found"
            exit 1
          fi
          echo "âœ… talks.bib file found"

      - name: Run Academic (Bibtex To Markdown Converter)
        # Check `.bib` file exists for case when action runs on `.bib` deletion
        # Note GH only provides hashFiles func in `steps.if` context, not `jobs.if` context
        if: ${{ hashFiles('talks.bib') != '' }}
        run: |
          echo "ğŸš€ Starting publication import..."
          academic import talks.bib content/event/ --compact --verbose
          echo "âœ… Talks import completed successfully"

          # Verify that files were created
          if [ -d "content/events" ] && [ "$(ls -A content/event/)" ]; then
            echo "ğŸ“š Talks imported: $(ls content/event/ | wc -l) items"
          else
            echo "âš ï¸ No talks were imported"
          fi
        continue-on-error: false
      - name: Create Pull Request
        # Set ID for `Check outputs` stage
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'feat(talks): import latest talks from bibtex'
          title: 'Hugo Blox Builder - Import latest talks from Bibtex'
          body: |
            ğŸ”„ **Automated Publication Import**

            This PR automatically imports the latest talks from `talks.bib` to `content/event/`.

            **Changes:**
            - ğŸ“š Updated talks entries
            - ğŸ·ï¸ Processed bibliographic data

            ğŸ“– [View Documentation](https://github.com/GetRD/academic-file-converter)
          base: main
          labels: automated-pr, content, publications
          branch: hugoblox-import-publications
          delete-branch: true
          draft: false
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "âœ… Successfully created Pull Request!"
          echo "ğŸ“ Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "ğŸ”— Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
          echo "ğŸ¯ Operation completed at $(date)"

      - name: Report workflow status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Workflow completed successfully"
          else
            echo "âŒ Workflow failed - check logs for details"
            exit 1
          fi
